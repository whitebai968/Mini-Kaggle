<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="logo" title="Group 06">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height: 40px; vertical-align: middle; margin-right: 10px;">
            Dataset House
        </div>
    </header>

    <h2>User Registration</h2>

    <form method="POST" action="{{ url_for('auth.register') }}" onsubmit="return validatePassword()">
        <div class="form-group">
            <label>Email</label>
            <label>
                <input type="email" name="email" required>
            </label>
        </div>

        <div class="form-group">
            <label>Password</label>
            <label>
                <input type="password" name="password" id="password" 
                       placeholder="Must be > 6 characters, contain letters and numbers" required>
            </label>
        </div>

        <div class="form-group">
            <label>Full Name</label>
            <label>
                <input type="text" name="fullname" required>
            </label>
        </div>

        <div class="actions">
            <button type="submit" class="action-btn">register</button>
            <a href="{{ url_for('auth.login') }}">cancel</a>
        </div>
    </form>

    {% include 'messages.html' %}

    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const minLength = 6;
            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);

            if (password.length <= minLength || !hasLetter || !hasNumber) {
                alert('Password must be longer than 6 characters and include both letters and numbers.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
