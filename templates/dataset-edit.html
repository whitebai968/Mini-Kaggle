<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dataset Maintenance Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="logo" title="Group 06">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height: 40px; vertical-align: middle; margin-right: 10px;">
            Dataset House
        </div>
        <nav>
            <a href="{{ url_for('dataset.dashboard') }}">datasets</a>
            <a href="{{ url_for('auth.logout') }}">logout</a>
        </nav>
    </header>

    <h2>Dataset Maintenance</h2>

    <form method="POST" action="{{ url_for('dataset.edit', dataset_id=dataset.id) }}">
        <div class="form-group">
            <label>Name</label>
            <label>
                <input type="text" name="name" value="{{ dataset.name }}" required>
            </label>
        </div>
        <div class="form-group">
            <label>Description</label>
            <label>
                <textarea name="description">{{ dataset.description }}</textarea>
            </label>
        </div>

        <div class="actions">
            <button type="submit" name="action" value="save" class="action-btn">save</button>

            <button type="submit" name="action" value="delete" class="action-btn" onclick="return confirm('Are you sure you want to delete this dataset?');">delete</button>

            <a href="{{ url_for('dataset.dashboard') }}">cancel</a>
        </div>
    </form>

    {% include 'messages.html' %}
</body>
</html>
